<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-2xl bg-white shadow-2xl rounded-2xl p-8 space-y-8 transition-all duration-300 hover:shadow-3xl">
        <h1 class="text-4xl font-bold text-center bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
            GitHub User Finder
        </h1>

        <!-- Search Form -->
        <form id="searchForm" class="flex flex-col sm:flex-row items-center gap-4">
            <input
                type="text"
                placeholder="Enter GitHub username..."
                class="usernameinp flex-1 w-full px-6 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
            />
            <button
                type="submit"
                class="search w-full sm:w-auto bg-blue-600 text-white px-8 py-3 rounded-xl font-semibold hover:bg-blue-700 transition-all flex items-center justify-center gap-2"
            >
                <i class="fas fa-search"></i>
                Search
            </button>
        </form>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden text-center">
            <i class="fas fa-spinner fa-spin fa-3x text-blue-600"></i>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden p-4 bg-red-100 text-red-700 rounded-xl"></div>

        <!-- Profile and Repos Container -->
        <div id="results" class="space-y-8"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
